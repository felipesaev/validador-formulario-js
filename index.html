<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script src="/services/app.js" type="module"></script>
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">Cadastro</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100"  >
					<span class="label-input100">Email</span>
					<input class="input100" data-tipo="email"  required type="email" name="email" placeholder="Seu Email" id="email">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100"  >
					<span class="label-input100">Senha</span>
					<input class="input100" type="password" data-tipo="senha" required minlength="4" name="password" id="password">
				</div>

				<span class="label-input100">Informaçõe pessoais</span>

				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">Data de nascimento</span>
					<input class="input100" type="date" data-tipo="datadenascimento" required id="datadenascimento">
				</div>				

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">CPF</span>
					<input class="input100" type="number" data-tipo="cpf" name="cpf" id="cpf" required placeholder="Seu cpf" id="cpf">
				</div>	
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">RG</span>
					<input class="input100" type="number" name="rg" data-tipo="rg" id="rg" required placeholder="Seu rg" id="rg">
				</div>	

				
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">CEP</span>
					<input class="input100" type="number" name="cep" data-tipo="cep" required placeholder="Seu cep" id="cep">
				</div>	
				
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Logradouro</span>
					<input class="input100" type="text" name="logradouro" data-tipo="logradouro" required placeholder="Seu logradouro" id="logradouro">
				</div>		

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Cidade</span>
					<input class="input100" type="text" name="cidade" data-tipo="cidade" required placeholder="Sua cidade" id="cidade">
				</div>		

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Estado</span>
					<input class="input100" type="text" name="estado" data-tipo="estado" required placeholder="Seu estado" id="estado">
				</div>		

				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
